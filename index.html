<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Evan Stark Media/title>
    <style>
      :root {
        --bg: #ffffff;
        --text: #111827;
        --muted: #6b7280;
        --accent: #20b96a;
        --border: #e5e7eb;
        --card: #f8fafc;
      }
      * { box-sizing: border-box; }
      html, body { margin: 0; padding: 0; }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        color: var(--text);
        background: var(--bg);
      }
      a { color: var(--accent); text-decoration: none; }
      a:hover { text-decoration: underline; }
      .container { max-width: 1000px; margin: 0 auto; padding: 1rem; }

      /* Accessibility */
      .skip-link {
        position: absolute; left: -9999px; top: -9999px;
      }
      .skip-link:focus {
        left: 1rem; top: 1rem; background: var(--accent); color: #fff;
        padding: .5rem .75rem; border-radius: .375rem; z-index: 1000;
      }

      header {
        border-bottom: 1px solid var(--border);
        background: #fafafa;
      }
      .brand { font-weight: 700; font-size: 1.1rem; }
      nav a {
        display: inline-block; margin: 0 .25rem; padding: .5rem .6rem;
        color: var(--text); border-radius: .375rem;
      }
      nav a:hover { background: #f0f2f5; }
      nav a.button { background: var(--accent); color: #fff; }
      nav a.button:hover { filter: brightness(1.05); }

      main { padding: 2rem 0; }

      /* Hero */
      .hero {
        display: grid; grid-template-columns: 120px 1fr; gap: 1rem;
        align-items: center; padding: 1.5rem; background: var(--card);
        border: 1px solid var(--border); border-radius: .75rem;
      }
      .avatar {
        width: 120px; height: 120px; border-radius: 50%;
        border: 2px solid var(--border); background: #e5e7eb;
        background-image: url(""); /* add your photo URL or leave blank */
        background-size: cover; background-position: center;
      }
      .hero h1 { margin: 0; font-size: 1.75rem; }
      .hero p { margin: .25rem 0 0; color: var(--muted); }

      /* Sections */
      section { margin-top: 2rem; }
      h2 { margin: 0 0 .5rem; font-size: 1.4rem; }
      .muted { color: var(--muted); }

      /* Projects */
      .grid {
        display: grid; gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      }
      .card {
        border: 1px solid var(--border); border-radius: .75rem; overflow: hidden;
        background: #fff;
      }
      .card img {
        width: 100%; height: 160px; object-fit: cover; background: #e5e7eb;
      }
      .card .content { padding: .9rem; }
      .tags { margin-top: .5rem; font-size: .9rem; color: var(--muted); }
      .actions { margin-top: .75rem; display: flex; gap: .5rem; flex-wrap: wrap; }
      .btn {
        display: inline-block; padding: .45rem .7rem; border-radius: .375rem;
        border: 1px solid var(--border); color: var(--text); background: #fff;
      }
      .btn.primary { background: var(--accent); color: #fff; border-color: var(--accent); }

      /* Skills */
      .chips { display: flex; gap: .5rem; flex-wrap: wrap; }
      .chip { padding: .35rem .6rem; border-radius: 999px; border: 1px solid var(--border); background: #fff; font-size: .9rem; }

      /* Footer */
      footer {
        border-top: 1px solid var(--border); color: var(--muted);
        padding: 1rem 0; margin-top: 2rem;
      }

      @media (max-width: 480px) {
        .hero { grid-template-columns: 1fr; text-align: center; }
        .avatar { margin: 0 auto; }
      }
    </style>
  </head>
  <body>
    <a href="#main" class="skip-link">Skip to content</a>

    <header>
      <div class="container" style="display:flex; align-items:center; justify-content:space-between;">
        <div class="brand">Your Name</div>
        <nav aria-label="Primary">
          <a href="#about">About</a>
          <a href="#projects">Projects</a>
          <a href="#skills">Skills</a>
          <a href="#contact" class="button">Contact</a>
        </nav>
      </div>
    </header>

    <main id="main" class="container">
      <section class="hero" aria-label="Intro">
        <div class="avatar" aria-hidden="true"></div>
        <div>
          <h1>Evan Stark Media</h1>
          <p>photo/video/social based in Tallahassee. let's create cool stuff!</p>
        </div>
      </section>

      <section id="about" aria-labelledby="about-title">
        <h2 id="about-title">About</h2>
        <p class="muted">
          A well-rounded and open-minded marketing professional with a concentration in sports. 
          Knowledgeable in various creative software platforms, project management tactics and navigating fast-paced environments
        </p>
      </section>

      <section id="projects" aria-labelledby="projects-title">
        <h2 id="projects-title">Selected Projects</h2>
        <div class="grid">
          <article class="card">
            <img src="https://via.placeholder.com/640x360?text=Project+One" alt="Screenshot of Project One" />
            <div class="content">
              <h3>Project One</h3>
              <p class="muted">Short description highlighting the problem, your approach, and the outcome.</p>
              <div class="tags">React, TypeScript, Vite</div>
              <div class="actions">
                <a class="btn primary" href="#" target="_blank" rel="noopener">Live Demo</a>
                <a class="btn" href="#" target="_blank" rel="noopener">Source</a>
              </div>
            </div>
          </article>

          <article class="card">
            <img src="https://via.placeholder.com/640x360?text=Project+Two" alt="Screenshot of Project Two" />
            <div class="content">
              <h3>Project Two</h3>
              <p class="muted">What makes it interesting—performance gains, UX wins, or clever engineering.</p>
              <div class="tags">Python, FastAPI, PostgreSQL</div>
              <div class="actions">
                <a class="btn primary" href="#" target="_blank" rel="noopener">Case Study</a>
                <a class="btn" href="#" target="_blank" rel="noopener">Source</a>
              </div>
            </div>
          </article>

          <article class="card">
            <img src="https://via.placeholder.com/640x360?text=Project+Three" alt="Screenshot of Project Three" />
            <div class="content">
              <h3>Project Three</h3>
              <p class="muted">One line about impact: users reached, revenue saved, time reduced, etc.</p>
              <div class="tags">Node.js, Express, Docker</div>
              <div class="actions">
                <a class="btn primary" href="#" target="_blank" rel="noopener">Overview</a>
                <a class="btn" href="#" target="_blank" rel="noopener">Source</a>
              </div>
            </div>
          </article>
        </div>
      </section>

      <section id="skills" aria-labelledby="skills-title">
        <h2 id="skills-title">Skills</h2>
        <div class="chips">
          <span class="chip">Sports Photography</span>
          <span class="chip">Video</span>
          <span class="chip">Wedding Photography</span>
          <span class="chip">Social Media Content Creation</span>
          <span class="chip">Adobe Photoshop</span>
        
        </div>
      </section>

      <section id="contact" aria-labelledby="contact-title">
        <h2 id="contact-title">Contact</h2>
        <p>
          Email: <a href="mailto:you@example.com">you@example.com</a><br />
          Links: <a href="#" target="_blank" rel="noopener">GitHub</a>, <a href="#" target="_blank" rel="noopener">LinkedIn</a>, <a href="#" target="_blank" rel="noopener">Twitter</a>
        </p>
      </section>
    </main>

    <footer>
      <div class="container">
        © <span id="year"></span> Your Name. All rights reserved.
      </div>
    </footer>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
